<span class="bagde badge-danger" *ngIf="submited && form.invalid">Los campos son obligatorios</span>
      <form [formGroup]="form" (ngSubmit)="updateCustomer()">
        <div class="card-header">
          <h3 class="card-title">Editar datos del cliente</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="id">Id</label>
            <input
              type="text"
              class="form-control"
              id="id"
              placeholder="Id"
              formControlName="id"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              formControlName="name"
            />
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>&nbsp;
          <button type="button" class="btn btn-primary" [routerLink]="['/pages/clientelistar']">Cancelar</button>
        </div>
      </form>
