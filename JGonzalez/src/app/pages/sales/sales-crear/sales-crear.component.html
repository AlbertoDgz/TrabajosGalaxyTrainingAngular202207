<p>Nuevo Producto</p>

<span class="bagde badge-danger" *ngIf="submited && form.invalid">Los campos son obligatorios</span>
    <form [formGroup]="form" (ngSubmit)="addSales()">
    <div class="card-body">
        <div class="form-group">
        <label for="id">Id</label>
        <input
            type="text"
            class="form-control"
            id="id"
            placeholder="Id"
            formControlName="id"
        />
        </div>
        <div class="form-group">
        <label for="fecha">Fecha</label>
        <input
            type="date"
            class="form-control"
            id="fecha"
            placeholder=""
            formControlName="fecha"
        />
        </div>
        <div class="form-group">
            <label for="unitPrice">UnitPrice</label>
            <input
                type="text"
                class="form-control"
                id="unitPrice"
                placeholder="UnitPrice"
                formControlName="unitPrice"
            />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
                type="text"
                class="form-control"
                id="quantity"
                placeholder="Quantity"
                formControlName="quantity"
            />
        </div>
        <div class="form-group">
            <label for="totalPrice">TotalPrice</label>
            <input
                type="text"
                class="form-control"
                id="totalPrice"
                placeholder="TotalPrice"
                formControlName="totalPrice"
            />
        </div>
        <div class="form-group">
            <label for="customer_Id">Customer_Id</label><br/>
            <select formControlName="customer_Id">
                <option *ngFor="let clie of customer" value={{clie.id}}>
                    {{clie.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="employee_Id">Employee_Id</label><br/>
            <select formControlName="employee_Id">
                <option *ngFor="let emp of employees" value={{emp.id}}>
                    {{emp.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="product_Id">Product_Id</label><br/>
            <select formControlName="product_Id">
                <option *ngFor="let prod of products" value={{prod.id}}>
                    {{prod.name}}
                </option>
            </select>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>&nbsp;
        <button type="button" class="btn btn-primary" [routerLink]="['/pages/ventaslistar']">Cancelar</button>
    </div>
    </form>
