<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                Lista de Ventas
              </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>

                    <th>Fecha de registro</th>
                    <th>Cliente</th>
                    <th>Empleado</th>

                <tbody>

                    <td>{{item.quantity}}</td>
                    <td>{{item.totalPrice}}</td>

                  </tr>                  
                </tbody>                            
                <tfoot>
                  <tr>
                  </tr>
                </tfoot>
              </table>
              <mat-paginator

              [pageSize]="regXPag"

            </div>
