<div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Editar Producto</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <span class="bagde badge-danger" *ngIf="submited && editProduct.invalid">Los campos son obligatorios</span>
        <form [formGroup]="editProduct" (ngSubmit)="editarProduct()">
          <div class="card-body">
            <div class="form-group">
                <label for="codigo">Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="codigo"
                  placeholder="Codigo"
                  formControlName="codigo"  readonly="readonly"
                />
              </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
                formControlName="nombre"
              />
            </div>  
            <div class="form-group">
                <label for="precio">Precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="precio"
                  placeholder="Precio"
                  formControlName="precio"
                />
              </div>            
          </div>
          <!-- /.card-body -->
  
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
