<div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Editar Cliente</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        
<span class="bagde badge-danger" *ngIf="submited && editCustomer.invalid">Los campos son obligatorios</span>

<form [formGroup]="editCustomer" (ngSubmit)="editarCustomer()">
  <div class="card-body">
    <div class="form-group">
      <label for="codigo">Id</label>
      <input
        type="text"
        class="form-control"
        id="codigo"
        placeholder="Codigo"
        formControlName="codigo"  readonly="readonly"
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre"
        formControlName="nombre"
      />
    </div>
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
      </div>
    </div>
  </div>
