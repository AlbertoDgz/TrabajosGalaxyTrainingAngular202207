<p>sale-list works!</p>
<button type="button" class="btn btn-primary" [routerLink]="['/pages/salecreate']">Agregar</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Date</th>
      <th scope="col">UnitPrice</th>
      <th scope="col">Quantity</th>
      <th scope="col">TotalPrice</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of sales">
      <th scope="row">{{item.id}}</th>
      <td>{{item.date}}</td>
      <td>{{item.unitPrice}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.totalPrice}}</td>
      <td><button type="button" class="btn btn-primary" [routerLink]="['/pages/saleedit',item.id]">Editar</button>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="deleteSale(item.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<mat-paginator [length]="totalReg" [pageSize]="regXPag" [pageSizeOptions]="pageSizeOptions" (page)="handlePages($event)"
  aria-label="Select page">
</mat-paginator>
