<p>product-list works!</p>
<button type="button" class="btn btn-primary" [routerLink]="['/pages/productcreate']">Agregar</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><button type="button" class="btn btn-primary" [routerLink]="['/pages/productedit', item.id]">Editar</button>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="deleteProduct(item.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<mat-paginator [length]="totalReg" [pageSize]="regXPag" [pageSizeOptions]="pageSizeOptions" (page)="handlePages($event)"
  aria-label="Select page">
</mat-paginator>
